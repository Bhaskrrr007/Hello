<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei Mods Mines Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="activation-screen">
        <h1>🔒 Enter Activation Key</h1>
        <input type="text" id="activation-key" placeholder="Enter Key (Sensei V1)">
        <button onclick="activate()">Unlock</button>
        <p id="activation-message"></p>
    </div>

    <div id="game-container" style="display: none;">
        <header>
            <h1>Sensei Mods Mines Prediction</h1>
        </header>

        <div class="settings">
            <label for="mine-count">Choose Mines (1-24):</label>
            <input type="number" id="mine-count" min="1" max="24" value="5">
            <input type="text" id="server-seed" placeholder="Enter Server Seed (Hashed)">
            <input type="text" id="client-seed" placeholder="Enter Client Seed">
            <button onclick="startGame()">🔄 Next Bet</button>
        </div>

        <div id="buffering" class="buffering">Processing... ⏳</div>

        <div id="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
