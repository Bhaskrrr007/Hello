<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Prediction - Sensei Mods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Activation Popup -->
    <div id="activation-popup">
        <div class="popup-content">
            <h2>Enter Activation Key</h2>
            <input type="password" id="activation-key" placeholder="Enter Sensei V1 Key">
            <button onclick="activate()">Unlock</button>
            <p id="activation-message"></p>
        </div>
    </div>

    <!-- Game Container (Hidden Until Activation) -->
    <div id="game-container" style="display: none;">
        <h1>Mines Prediction</h1>
        <div class="settings">
            <label>Mines (1-24):</label>
            <input type="number" id="mine-count" min="1" max="24">
            <label>Server Seed (64 chars):</label>
            <input type="text" id="server-seed">
            <label>Client Seed (10 chars):</label>
            <input type="text" id="client-seed">
            <button onclick="startGame()">Next Bet</button>
        </div>
        <div id="buffering">Predicting Mines...</div>
        <div id="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
